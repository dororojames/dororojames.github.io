<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://s3.amazonaws.com/mturk-public/externalHIT_v1.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Rate the emotion of the tweet</h1>
    </header>
    <br />
    <div class="content">
        <h2>Tweet</h2>
        <div class="alert alert-primary" id="tweet" role="alert">
            Whereâ€™s the Whistleblower?
        </div>
        <hr />
        <script>
            var startTime = Date.now()
            window.onload = function () {
                document.getElementById("submit-vad").disabled = true
                setTimeout(function () {
                    var submit_ele = document.getElementById("submit-vad");
                    submit_ele.disabled = false;
                }, 6925);
            }
            function getViewTime() {
                document.getElementById("viewtime").value = Date.now() - startTime
            }
        </script>
        <form id="mturk_form" method="post" name="mturk_form" onsubmit="getViewTime()">
            <input id="assignmentId" name="assignmentId" type="hidden" value="" />
            <input id="viewtime" name="viewtime" type="hidden" />
            <p style="font-size:22px">Please rate the valence of the tweet:</p>
            <input id="unpleasant" name="valence" required="required" type="radio" value="1" />
            <label for="unpleasant">Unpleasant</label>
            <br />
            <input id="unsatisfied" name="valence" type="radio" value="2" />
            <label for="unsatisfied">Unsatisfied</label>
            <br />
            <input id="va-neutral" name="valence" type="radio" value="3" />
            <label for="va-neutral">Neutral</label>
            <br />
            <input id="pleased" name="valence" type="radio" value="4" />
            <label for="pleased">Pleased</label>
            <br />
            <input id="pleasant" name="valence" type="radio" value="5" />
            <label for="pleasant">Pleasant</label>
            <br />
            <hr />
            <p style="font-size:22px">Please rate the arousal of the tweet:</p>
            <input id="calm" name="arousal" required="required" type="radio" value="1" />
            <label for="calm">Calm</label>
            <br />
            <input id="dull" name="arousal" type="radio" value="2" />
            <label for="dull">Dull</label>
            <br />
            <input id="ar-neutral" name="arousal" type="radio" value="3" />
            <label for="ar-neutral">Neutral</label>
            <br />
            <input id="wide-awake" name="arousal" type="radio" value="4" />
            <label for="wide-awake">Wide-awake</label>
            <br />
            <input id="excited" name="arousal" type="radio" value="5" />
            <label for="excited">Excited</label>
            <br />
            <hr />
            <p style="font-size:22px">Please rate the dominance of the tweet:</p>
            <input id="independent" name="dominance" required="required" type="radio" value="1" />
            <label for="independent">Independent</label>
            <br />
            <input id="powerful" name="dominance" type="radio" value="2" />
            <label for="powerful">Powerful</label>
            <br />
            <input id="do-neutral" name="dominance" type="radio" value="3" />
            <label for="do-neutral">Neutral</label>
            <br />
            <input id="powerlessness" name="dominance" type="radio" value="4" />
            <label for="powerlessness">Powerlessness</label>
            <br />
            <input id="dependent" name="dominance" type="radio" value="5" />
            <label for="dependent">Dependent</label>
            <br />
            <br />
            <input class="btn btn-primary" id="submit-vad" type="submit" value="Submit" />
        </form>
    </div>
    <script language="Javascript">
        turkSetAssignmentID();
    </script>
    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
